<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#3b4664] flex justify-center">
    <div class="rounded-md my-[5%]">
        <div class="text-white font-bold text-xl >
            calc
        </div>
        <div>
            <input class="bg-[#181f32] text-white font-bold text-4xl border-solid border-1 rounded-lg h-20 w-[450px] text-right pr-3" type="text" id="display" readonly>
        </div>
        <div class="grid grid-cols-4 w-[450px] mt-5 gap-8 text-xl font-bold bg-[#252d44] rounded-t-md px-5 pt-5">
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue +='7'
            document.querySelector('#display').value=currentValue">7</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='8'
            document.querySelector('#display').value=currentValue">8</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='9'
            document.querySelector('#display').value=currentValue">9</button>
    
            <button class="bg-[#647299] text-white w-20 rounded-md h-12" onclick="currentValue=currentValue.slice(0,-1)
            document.querySelector('#display').value=currentValue">DEL</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='4'
            document.querySelector('#display').value=currentValue">4</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='5'
            document.querySelector('#display').value=currentValue">5</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='6'
            document.querySelector('#display').value=currentValue">6</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='+'
            document.querySelector('#display').value=currentValue">+</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='1'
            document.querySelector('#display').value=currentValue">1</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='2'
            document.querySelector('#display').value=currentValue">2</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='3'
            document.querySelector('#display').value=currentValue">3</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='-'
            document.querySelector('#display').value=currentValue">-</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='.'
            document.querySelector('#display').value=currentValue">.</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='0'
            document.querySelector('#display').value=currentValue">0</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='/'
            document.querySelector('#display').value=currentValue">/</button>
    
            <button class="bg-white w-20 rounded-md h-12" onclick="currentValue+='*'
            document.querySelector('#display').value=currentValue">x</button>
        </div>
        <div class="grid grid-cols-2 w-[450px] text-white pt-7 pb-10 gap-8 rounded-b-md text-xl font-bold bg-[#252d44] px-5">
            <button class="bg-[#647299] w-48  rounded-md h-12" onclick="currentValue = '0'
            document.querySelector('#display').value=currentValue">RESET</button>

            <button class="bg-[#d13f30] w-48 rounded-md h-12" onclick="currentValue=eval(currentValue)
            document.querySelector('#display').value=currentValue">=</button>
        </div>
    </div>
    
    <script>
        let currentValue ='0';
        document.getElementById("display").value = currentValue
    </script>
</body>
</html>
